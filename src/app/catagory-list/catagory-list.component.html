<div class="pd-10">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <span class="fs-16 fw-400"> Catagory List</span>
    <span><button mat-raised-button color="primary" (click)="addUser()">Add user</button> </span>
  </div>
  <div>
    <table mat-table [dataSource]="catagoryList" class="mat-elevation-z8" class="h-100 w-100">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" fxLayoutGap="5px" >
          <button (click)="editCatagories(element)" mat-raised-button color="primary">Edit</button>
          <button (click)="deleteCatagories(element)" mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index;"></tr>
    </table>
  </div>
</div>
