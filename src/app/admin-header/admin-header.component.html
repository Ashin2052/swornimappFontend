<div *ngIf="(isAuthenticated$ | async)">
  <mat-toolbar fxLayoutGap="4px" fxLayoutAlign="space-between center">
    <div class="nav-item grey lighten-4 ">
      <span>
          <a   class=" nav-tabs active"  (click)="active.emit('category')">
        Category
      </a>
      </span>
      <span>
              <a  class=" nav-tabs"    (click)="active.emit('product')">
        Products
      </a>
      </span>

    </div>
    <button mat-stroked-button color="warn" (click)="logout()">
      Logout
    </button>
  </mat-toolbar>
</div>
